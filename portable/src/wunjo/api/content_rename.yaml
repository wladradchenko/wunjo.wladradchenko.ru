summary: Content rename
description: Endpoint for securely renaming a content file. Validates user input, secures file paths, and ensures the renaming process is safe and accurate.
tags:
  - General
requestBody:
  description: JSON payload for renaming a content file.
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          filePath:
            type: string
            description: Relative path to the file within the .cache/wunjo/content/user's ip directory/*.
            example: '/live_portrait/folder'
          fileName:
            type: string
            description: Current name of the file to be renamed.
            example: 'old_file_name.txt'
          newFileName:
            type: string
            description: New name for the file, including the same extension as the original.
            example: 'new_file_name.txt'
        required:
          - filePath
          - fileName
          - newFileName
responses:
  200:
    description: File renamed successfully.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'File renamed successfully. For file set current date.'
            newFileName:
              type: string
              description: New name of the file.
              example: 'new_file_name.txt'
  404:
    description: Various errors related to file path, name, or user identification.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'File path does not exist.'
  500:
    description: Server error occurred during file renaming.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: 'Error renaming file: detailed error message.'
