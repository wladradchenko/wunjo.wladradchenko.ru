#paths:
#  /query-module-task/{method}:
#    get:
summary: Query the status of a module task
description: Retrieve the status, progress, and response of a Module task based on the method name.
tags:
  - Module Task
parameters:
  - in: path
    name: method
    required: true
    description: The unique name method of the task to query.
    schema:
      type: string
      example: 'method'
      enum: ['face_swap', 'lip_sync', 'remove_background', 'remove_object', 'enhancement', 'restyle', 'clone_voice', 'separator', 'generation', 'live_portrait', 'ebsynth', 'retarget_portrait']
responses:
  201:
    description: Task successfully queried and completed. After responses removed from tasks and show status 200
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: "Successfully!"
            response:
              type: object
              example: [
                {
                  "request_id": "d0a09d02-48cd-4117-871b-2e0f29e0a9b3",
                  "output": {}
                }
              ]  # Add an example response structure if needed
  200:
    description: Not found task
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Not found task!"
            response:
              type: object
              example: null  # Add an example response structure if needed
  100:
    description: Task is still in progress
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 100
            message:
              type: string
              example: "Busy."
            progress:
              type: integer
              example: 50
            progress_message:
              type: string
              example: "Preparing..."
  404:
    description: Task is canceled or not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: "Task is canceled."
            response:
              type: object
              example: null